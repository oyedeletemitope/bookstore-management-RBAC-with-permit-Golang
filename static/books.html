<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bookstore</h1>
      <div
        id="book-list"
        hx-get="/books"
        hx-trigger="load"
        hx-target="#book-list"
        hx-swap="outerHTML"
      >
        <!-- Book list will be dynamically inserted here by HTMX -->
      </div>

      <h2>Add New Book</h2>
      <form
        id="add-book-form"
        hx-post="/books"
        hx-target="#book-list"
        hx-swap="outerHTML"
      >
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Book</button>
      </form>
    </div>
  </body>
</html>
