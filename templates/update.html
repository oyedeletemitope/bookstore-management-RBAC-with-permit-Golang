<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Book</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-10">
      <h2 class="text-2xl font-bold mb-6">Update Book</h2>
      <form action="/update" method="POST">
        <input type="hidden" name="id" value="{{.ID}}" />

        <div class="mb-4">
          <label for="title" class="block text-gray-700 text-sm font-bold mb-2"
            >Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            value="{{.Title}}"
            required
            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="author" class="block text-gray-700 text-sm font-bold mb-2"
            >Author</label
          >
          <input
            type="text"
            id="author"
            name="author"
            value="{{.Author}}"
            required
            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-6">
          <label
            for="published_at"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Published Date</label
          >
          <input type="date" id="published_at" name="published_at" value="{{if
          .PublishedAt}}{{.PublishedAt.Format "2006-01-02"}}{{end}}"
          class="shadow border rounded w-full py-2 px-3 text-gray-700
          leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline"
          >
            Update Book
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
